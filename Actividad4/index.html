<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Rodriguez" />
    <meta name="keywords" content="bootrap e-commerce" />
    <link
      rel="shortcut icon"
      href="assets/logos/logo.png"
      type="image/x-icon"
    />
    <!--  link de estilos a bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- link a los iconos de bootrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <!--  link de mis estilos personales -->
    <link rel="stylesheet" href="styles/index.css" />
    <title>E- COMMERCE</title>
  </head>
  <body>
    <!--  inicio de encabezado -->
    <header>
      <!--  navegacion -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid miNavbar bg-dark text-white">
          <a class="navbar-brand text-light" href="#">E-COMMERCE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ms-auto fs-5">
              <li>
                <a
                  class="nav-link text-info active text-light"
                  aria-current="page"
                  href="#"
                  >Inicio</a
                >
              </li>
              <li><a class="nav-link text-light" href="#">Productos</a></li>
              <li>
                <a class="nav-link text-light" href="#"
                  ><i class="bi bi-cart4"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--  carusel -->
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner miCarrusel">
          <div class="carousel-item active">
            <img
              src="./assets/banners/Banner1.jpg"
              class="d-block w-100"
              alt="slider1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/banners/banner2.jpg"
              class="d-block w-100"
              alt="slider2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/banners/banner3.jpg"
              class="d-block w-100"
              alt="slider3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <!--  inicio de contenido -->
    <main>
      <!-- Sección de marcas aliadas -->
      <section class="bg-white container my-5 p-2">
        <div class="row misLogos">
          <!-- IMPORTANTE: EL ORDEN DE LAS CLASES PARA LAS PANTALLAS IMPORTA
                1. las pantallas pequeñas
                2. las pantallas medianas
                3. último las pantallas grandes
              -->

          <!-- primer logo -->
          <div class="col-12 col-md-6 col-lg-4">
            <img src="./assets/logos/t1.png" alt="logo1" />
          </div>

          <!-- segundo logo -->
          <div class="col-12 col-md-6 col-lg-4">
            <img src="./assets/logos/t14.png" alt="logo2" />
          </div>

          <!-- tercer logo -->
          <div class="col-12 col-md-6 col-lg-4">
            <img src="./assets/logos/t43.png" alt="logo3" />
          </div>

          <!-- cuarto elemento -->
          <div class="col-12 col-md-6 col-lg-6">
            <img src="./assets/logos/t6.png" alt="logo4" />
          </div>

          <!-- quinto elemento -->
          <div class="col-12 col-md-12 col-lg-6">
            <img src="./assets/logos/t8.png" alt="logo5" />
          </div>
        </div>
      </section>
      <!-- section de productos -->
      <section class="container">
        <div class="row misProductos d-flex justify-content-center">
          <div class="col-12 col-md-6 col-lg-3">
            <div class="card border border-dark" style="width: 17rem">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-center mb-5">Camisas</h5>
                <img
                  src="./assets/products/product1.jpeg"
                  class="card-img-top"
                  alt="jersey"
                />
                <a href="#" class="btn btn-dark mt-5">$150.000</a>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <div class="card border border-dark" style="width: 17rem">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-center mb-5">hoodies</h5>
                <img
                  src="./assets/products/product2.jpg"
                  class="card-img-top"
                  alt="jersey"
                />
                <a href="#" class="btn btn-dark mt-5">$150.000</a>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <div class="card border border-dark" style="width: 17rem">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-center mb-5">balones</h5>
                <img
                  src="./assets/products/product3.png"
                  class="card-img-top"
                  alt="jersey"
                />
                <a href="#" class="btn btn-dark mt-5">$150.000</a>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <div class="card border border-dark" style="width: 17rem">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-center mb-5">sudaderas</h5>
                <img
                  src="./assets/products/producto4jpg"
                  class="card-img-top"
                  alt="jersey"
                />
                <a href="#" class="btn btn-dark mt-5">$150.000</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--  inicion de pie de pagina -->
    <footer class="bg-body-tertiary text-center">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: #3b5998"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: #55acee"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: #dd4b39"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: #ac2bac"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: #0082ca"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <!-- Github -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: #333333"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        © 2020 Copyright:
        <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- link a la logica  de javascript de bootstrap -->
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
