<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Rodriguez" />
    <meta name="keywords" content="bootrap e-commerce" />
    <link rel="shortcut icon" href="assets/logos/logo.png" type="image/x-icon" />
    <!--  link de estilos a bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- link a los iconos de bootrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!--  link de mis estilos personales -->
    <link rel="stylesheet" href="styles/index.css" />
    <title>E- COMMERCE</title>
  </head>
  <body>
    <!--  inicio de encabezado -->
    <header>
      <!--  navegacion -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid miNavbar bg-dark text-white">
          <a class="navbar-brand text-light" href="#">E-COMMERCE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ms-auto fs-5">
              <li><a class="nav-link text-info active text-light" aria-current="page" href="#">Inicio</a></li>
              <li><a class="nav-link text-light" href="#">Productos</a></li>
              <li>
                <a class="nav-link text-light" href="#"><i class="bi bi-cart4"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--  carusel -->
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner miCarrusel">
          <div class="carousel-item active">
            <img src="./assets/banners/Banner1.jpg" class="d-block w-100" alt="slider1" />
          </div>
          <div class="carousel-item">
            <img src="./assets/banners/banner2.jpg" class="d-block w-100" alt="slider2" />
          </div>
          <div class="carousel-item">
            <img src="./assets/banners/banner3.jpg" class="d-block w-100" alt="slider3" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <!--  inicio de contenido -->
    <main></main>
    <!--  inicion de pie de pagina -->

    <!-- link a la logica  de javascript de bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
